<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
  <ion-split-pane contentId="menuContent">
    <ion-menu contentId="menuContent" side="start" type="overlay">
      <ion-header >
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="">
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="account">
            <ion-label>Account</ion-label>
          </ion-item>
          <ion-item >
            <ion-label>Orders</ion-label>
          </ion-item>
          <ion-item routerLink="login" *ngIf="!isAuthenticated">
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item  *ngIf="isAuthenticated" (click)=logout()>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menuContent"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
