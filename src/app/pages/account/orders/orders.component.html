<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ 'Ordres' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of [1, 2, 3, 4]">
    <ion-item>
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="4" class="ion-margin-top">
                <!-- <ion-img [src]="item.imageUrl" height="160" alt=""></ion-img> -->
              <ion-img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" height="160" alt=""></ion-img> 
            </ion-col>
            <ion-col size="8" class="ion-padding-start">
              <ion-card-subtitle>Order No: 342312343</ion-card-subtitle>
              <h4>{{ "item.name" }}</h4>
              <p>{{ "item.description" }}</p>
              <!-- <small>500gm</small> -->
              <h5>{{ "item.price | currency:'INR'" }}</h5>
              <p>Ordered on Mon 5th july</p>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
    </ion-item>
  </ion-list>

  
</ion-content>
